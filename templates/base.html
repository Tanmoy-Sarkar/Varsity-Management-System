<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Varsity Management</title>
	<meta charset="utf=8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="{% url 'home' %}">ETE 16</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item active">
		    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#">Schedule</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="#">Academic Notice</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="{% url 'class_notice_list' %}">Class Notice</a>
		  </li>
	{% if user.is_authenticated %}
			<li class="nav-item">
				<a href="#" class="nav-link dropdown-toggle" id="studentmenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="studentmenu">
					<a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a>
					<div class="dropdown-divider"></div>
					<a href="{% url 'logout' %}" class="dropdown-item">Log Out</a>
				</div>
			</li>
		
	{% else %}
			
			<form class="form-inline ml-auto bg-primary">You are not logged in
			<a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
			<a href="{%url 'signup'%}" class="btn btn-primary ml-2">Sign Up</a>
			</form>

	
	{% endif %}
	</ul>
	</div>
	</nav>
	
	<div class="container">
	{% block content %}

	{% endblock content %}
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
