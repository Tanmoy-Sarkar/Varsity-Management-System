{% extends 'base.html' %}

{% block title %}Academic Notice{% endblock title %}

{% block content %}
  {% for notice in object_list %}
    <div class="card">
      <div class="card-header">
        <span class="font-weight-bold">{{ notice.title }}</span> &middot;
        <span class="text-muted">by {{ notice.author }} | {{ notice.date }}</span>
      </div>
      <div class="card-body">
        {{ notice.body }}
      </div>
      
    </div>
    <br />
  {% endfor %}
{% endblock content %}
