{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="login">

<h2 class="mt-4 mb-2">Log In</h2>
<form method="post" class="form-group">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-success ml-2">Log In</button>
</form>
</div>

{% endblock content %}
